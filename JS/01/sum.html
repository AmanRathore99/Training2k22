<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sum the Numbers</title>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script>
      var sum = 0,
        counter = 1;
      do {
        var input = prompt("Enter top number to sum", 5);
        input = parseInt(input);
        if (isNaN(input)) {
          alert("Enter numeric values");
        } else if (input < 1) {
          alert("Enter value greater than 1");
        } else if (input > 100) {
          alert("Input must not be greater than 100");
        }
      } while (isNaN(input) || input < 1 || input > 100);
      while (counter <= input) {
        sum += counter;
        counter++;
      }

      document.write(`<h2> Sum of numbers from 1 to ${input} is ${sum}</h2>`);
    </script>
  </head>
  <body></body>
</html>
