<!DOCTYPE html>
<html>
  <head>
    <title>Cafe Menu</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="menu">
      <header>
        <h1>CAMPER CAFE</h1>
        <p class=" selector">Est. 2020</p>
        <hr/>
      </header>
      <section>
        <h2>
          Coffee
          <img src="./coffee.jpg" alt="coffee icon">
          <article class="item">
            <p class="flavor">French Vanilla<p class="price">3.00</p></p>
          </article>
          <article class="item">
            <p class="flavor">Caramel Macchiato<p class="price">3.75</p></p>
          </article>
          <article class="item">
            <p class="flavor">Pumpkin Spice<p class="price">3.50</p></p>
          </article>
          <article class="item">
            <p class="flavor">Hazelnut <p class="price">4.00</p></p>
          </article>
          <article class="item">
            <p class="flavor">MOCHA<p class="price">5.00</p></p>
          </article>
        </h2>
      </section>
      <section>
        <h2>Desserts
            <img src="./pie.jpg" alt="pie icon">
            <article class="item">
                <p class="dessert">Donut<p class="price">1.50</p></p>
            </article>
            <article class="item">
                <p class="dessert">Cherry Pie<p class="price">2.75</p></p>
            </article>
            <article class="item">
                <p class="dessert">Cheesecake<p class="price">3.00</p></p>
            </article>
            <article class="item">
                <p class="dessert">Cinnamon Roll<p class="price">2.50</p></p>
            </article>
        </h2>
      </section>
      <hr class=" bottom-line"/>
      <footer>
        <p><a href="https://www.blazeclan.com">Visit our website</a></p>
        <p>Make an Impact While Having Fun @ Work</p>
    </footer>
    </div>
  </body>
</html>
