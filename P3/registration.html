<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org">
      <fieldset>
        <label for="fname">Enter Your First Name: </label>
        <input type="text" id="fname" name="fname" />
        <label for="lname">Enter Your Last Name: </label>
        <input type="text" id="lname" name="lname" />
        <label for="email">Enter Your Email: </label>
        <input type="email" id="email" name="email" />
        <label for="password">Create a New Password: </label>
        <input
          type="password"
          id="password"
          name="password"
          pattern="[a-z0-5]{8,}"
        />
      </fieldset>
      <fieldset>
        <label for="">Personal Account</label>
        <input type="radio" name="account-type" class="inline" />&nbsp;
        <label for="">Business Account</label>
        <input type="radio" name="account-type" class="inline" />&nbsp;
        <label for=""
          >I accept the
          <a href="https://www.freecodecamp.org/news/terms-of-service/"
            >terms and conditions</a
          ></label
        >
        <input type="checkbox" name="checkbox" class="inline" />&nbsp;
      </fieldset>
      <fieldset class="lastfield">
        <label for="file">Upload a profile picture: </label>
        <input type="file" id="file" name="file" />
        <label for="age"> your age (years): </label>
        <input type="number" id="age" name="age" min="13" max="120" />
        <label for=""> How did you hear about us?</label>
        <select name="dropdown" id="dropdown">
          <option value="">(select one)</option>
          <option value="1">freeCodeCamp News</option>
          <option value="2">freeCodeCamp YouTube Channel</option>
          <option value="3">freeCodeCamp Forum</option>
          <option value="4">Other</option>
        </select>
        <label for="">Provide a bio: </label>
        <textarea
          name="textblock"
          id="textblock"
          cols="30"
          rows="3"
          placeholder="I like coding on the beach...."
        ></textarea>
      </fieldset>
      <input type="submit" name="submit" value="Submit" />
    </form>
  </body>
</html>
